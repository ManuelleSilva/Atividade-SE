<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>DiferencaDeValores</title>
            <div id="resultado"></div>
            <script>
                let valor1 = Number(prompt('Digite o primeiro valor'));
                let valor2 = Number(prompt('Digite o segundo valor'));
                let diferenca = "";
                let resultado1 ="";
                let resultado2 ="";

                resultado1 = valor1 - valor2;
                resultado2 = valor2 - valor1;

                {
                    if(valor1<valor2)
                    diferenca=resultado2;

                    else if(valor1>valor2)
                    diferenca=resultado1;
                }
                document.getElementById('resultado').innerHTML = "A diferença entre os dois valores é de " + diferenca;
            </script>
    </head>
</html>
